<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Brooklyn Outdoor Film Festival</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <script src="js/main.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a href="index.html" class="navbar-brand h1 m-0">
      <img src="img/logo-sm.png" width="64" />
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="schedule.html" class="nav-link">Schedule</a>
        </li>
        <li class="nav-item active">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid bg-warning p-0">
    <div class="row no-gutters">
      <div class="col-md col-sm-12">
        <div class="jumbotron bg-transparent mb-0 mt-0">
          <div class="container">
            <h1 class="display-4">Register Now</h1>
            <p class="lead">There is no entrance fee, but we have limited number of seats.</p>
            <hr class="mt-4">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputTickets">Tickets</label>
              <select id="inputTickets" class="form-control">
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="inputMovie">Movie</label>
              <select id="inputMovie" class="form-control">
                <option selected>Choose...</option>
                <option>Aug 5th, 06 PM - Pulp Fiction</option>
                <option>Aug 5th, 08 PM - 500 Days of Summer</option>
                <option>Aug 5th, 10 PM - Reservoir Dogs</option>
                <option>Aug 6th, 06 PM - Memento</option>
                <option>Aug 6th, 08 PM - Little Miss Sunshine</option>
                <option>Aug 6th, 10 PM - No Country for Old Men</option>
                <option>Aug 7th, 06 PM - The Terminator</option>
                <option>Aug 7th, 08 PM - The Meaning of Life</option>
                <option>Aug 7th, 10 PM - Factory Girl</option>
                <option>Aug 8th, 06 PM - Being John Malkovitch</option>
                <option>Aug 8th, 08 PM - The Science of Sleep</option>
                <option>Aug 8th, 10 PM - Lost in Translation</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="commentFormControlTextArea">Comment</label>
              <textarea class="form-control" id="commentFormControlTextArea" rows="3" placeholder="Any Comments..."></textarea>
            </div>
          </div>
    
          <div class="form-row justify-content-center">
              <div class="form-group col-12">
                <button type="submit" class="btn btn-success btn-lg btn-block mt-4">Register</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="container-fluid bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <img src="img/logo.png" width="128" />
        </div>
        <div class="col-sm-12 col-md-3">
          <h6 class="mb-4">
            Our Partners
          </h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="https://www.brooklyn-usa.org/" class="nav-link pl-0">Brooklyn City</a>
            </li>
            <li class="nav-item">
              <a href="https://www.brooklynbridgepark.org/" class="nav-link pl-0">Brooklyn Bridge Park</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-12 col-md-3">
          <h6 class="mb-4">&nbsp;</h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="#" class="nav-link pl-0">
                Everyone loves film festivals! Pre-register now! And, save a spot for yourself.
              </a>
            </li>
          </ul>
        </div>
        <div class="col-sm-12 col-md-3">
          <h6 class="mb-4">
            Stay Updated
          </h6>
          <ul class="nav social-media">
            <li class="nav-item">
              <a href="https://twitter.com" class="nav-link"><i class="fab fa-lg fa-twitter"></i></a>
            </li>
            <li class="nav-item">
              <a href="https://facebook.com" class="nav-link"><i class="fab fa-lg fa-facebook"></i></a>
            </li>
            <li class="nav-item">
              <a href="https://instagram.com" class="nav-link"><i class="fab fa-lg fa-instagram"></i></a>
            </li>
          </ul>
        </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</body>
</html>
